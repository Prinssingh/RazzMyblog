<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'main/login/bootstrap.css'%}">
    <script src="{% static 'main/login/jquery-3.4.1.min.js'%}" ></script>
    <script src="{% static 'main/login/bootstrap.min.js'%}"></script>


    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'main/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'main/css/style.css'%}">
    <style>

    </style>
</head>
<body>
{% block FlashMSG %}
   {% if messages %}
            {% for message in messages %}
           <div class="alert alert-{{message.tags}} alert-dismissible" role="alert" style='margin-top:10px;'>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{message}}
            </div>
            {% endfor %}
    {% endif %}

{% endblock %}
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form" action="{% url 'Blog:Register' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="userid"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="userId" id="userId" placeholder="Create User id" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="tel" name="mobile" id="mobile" placeholder="Your Mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required>
                    </div>
                    <div class="form-group">
                        <label for="photo"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="file" name="photo" id="photo" placeholder="Choose your Photo"  accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required>
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'main/img/signup-image.jpg'%}" alt="sing up image"></figure>
                <a href="{% url 'Blog:Login' %}" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>    
        
</body>
</html>
